<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calcul IRPP 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Simulateur IRPP 2025</h1>
    <form method="post" action="/resultat">
        <label for="revenu">Revenu net imposable (€)</label>
        <input type="number" id="revenu" name="revenu" required>

        <label for="parts">Nombre de parts fiscales</label>
        <input type="number" id="parts" name="parts" step="0.5" min="1" required>

        <label for="situation">Situation familiale</label>
        <select id="situation" name="situation">
            <option value="celibataire">Célibataire</option>
            <option value="marie">Marié(e) / Pacsé(e)</option>
            <option value="parent_isole">Parent isolé</option>
        </select>

        <label for="enfants">Nombre d’enfants à charge</label>
        <input type="number" id="enfants" name="enfants" min="0" value="0">

        <button type="submit">Calculer l'impôt</button>
    </form>
</body>
</html>
